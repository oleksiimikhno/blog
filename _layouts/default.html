<!-- SlideOutJS -->
	<script src="{{ site.baseurl }}/assets/js/slideout.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', init);

	  function init() {
	    var slideout = new Slideout({
	      'panel': document.getElementById('panel'),
	      'menu': document.getElementById('menu'),
	      'side': 'left'
	    });

	    document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
	      slideout.toggle();
	    });

	    document.querySelector('.menu').addEventListener('click', function(eve) {
	      if (eve.target.nodeName === 'A') { slideout.close(); }
	    });
	  };
	</script>
<!-- SlideOutJS -->
<!-- Active SideBar Panel -->
	<script>
		$('.active-panel').click(function() {
			if( $(this).hasClass('select-white') ) {
				$(this).removeClass('select-white');
			} else {
				$('.active-panel').removeClass('select-white');
				$(this).addClass('select-white');
			}
		});
	</script>
<!-- Active SideBar Panel -->
