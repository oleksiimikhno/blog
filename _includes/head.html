<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
	<style>
	/*SlideMenu*/
		.slideout-menu { right: auto;}
		.btn-hamburger { right: auto; left: 12px;}
